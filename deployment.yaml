apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2  # start with 2 replicas
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: marliesgoes/mlip-kubernetes-lab:latest
        ports:
        - containerPort: 5001
        resources:
          requests:
            cpu: "100m"  # Request 100 millicpu (0.1 CPU)
          limits:
            cpu: "200m"  # Limit to 200 millicpu (0.2 CPU)
